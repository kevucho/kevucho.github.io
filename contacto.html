<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Azul claro */
        }
        header {
            background-color: #ff6347; /* Rojo tomate */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ff4500; /* Naranja oscuro */
        }
        section {
            padding: 50px;
            text-align: center;
        }
        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff6347; /* Rojo tomate */
            margin-bottom: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form input,
        .contact-form textarea {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .social-links ul li {
            display: inline;
            margin-right: 20px;
        }
        .btn-navegacion {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-navegacion:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Pantalones</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="mision-vision.html">Misión y Visión</a>
            <a href="galeria.html">Galería</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <section>
        <div class="content">
            <h2>Contáctanos</h2>
            <div class="contact-form">
                <form action="#" method="POST">
                    <input type="text" id="name" name="name" placeholder="Nombre" required>
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                    <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <h3>Síguenos en Redes Sociales</h3>
            <div class="social-links">
                <ul>
                    <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                    <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                    <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
                </ul>
            </div>

            <button class="btn-navegacion" onclick="window.location.href='index.html'">Regresar al Inicio</button>
        </div>
    </section>
</body>
</html>
